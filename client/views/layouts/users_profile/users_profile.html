<template name="users_profile">
    <div>
        <h3><a href="/">BACK TO ALERT BUTTONS</a></h3>
    </div>
<div class="container">
    <div style="padding: 1px 1px 10px;">
        <form class="" role="form">
            <div class="row">
                <div>
                    <label for="" class="control-label">Address:</label>
                    <input type="text" class="form-control input-small" placeholder="No...">
                    <select>
                      <option value="">Street Name...</option>
                      <option value="Topaz">Topaz</option>
                      <option value="Marble">Marble</option>
                      <option value="Malachite">Malachite</option>
                      <option value="Jade">Jade</option>
                       <option value="Silver">Silver</option> 
                    </select>
                </div>
                <div class="input-group">
                    <label for="" class="control-label">Name:</label>        
                    <input type="text" class="form-control input-medium" placeholder="Name...">
                </div>
                <div class="input-group">
                    <label for="" class="control-label">Surname:</label>
                    <input type="text" class="form-control input-medium" placeholder="Surname...">
                </div>
                <div class="input-group">
                    <label for="" class="control-label">Cell phone:</label>
                    <input type="text" class="form-control" placeholder="Cell No...">
                </div>
                <div class="input-group">
                    <label for="" class="control-label">Gender:</label>
                    <select>
                      <option value="">Gender...</option>
                      <option value="Topaz">Male</option>
                      <option value="Marble">Female</option>
                    </select>
                </div>    
                 <div class="checkbox">
                    <label>
                      <input type="checkbox"> Receive all alerts via SMS (R50/mth).  
                    </label>
                  </div>
                <button class="btn btn-lg btn-primary" type="submit">Update my profile</button>
            </div>
        </form>
    </div>
 </div>    
</template>
